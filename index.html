<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> To-Do List </title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="./jq/jquery-ui-1.12.1/jquery-ui.css">
</head>
<body>

	<div class="container" id="todoListWrapper">
		<h1> The jQuery To Do List </h1>

		<div id="todoList">
			<ul>
				<li class="listTitle">Monday</li>
				<li class="addItem"><input type="text" placeholder="add new item...">
				</li>
			</ul>

			<ul>
				<li class="listTitle">Tuesday</li>
				<li class="addItem"><input type="text" placeholder="add new item...">
				</li>
			</ul>

			<ul>
				<li class="listTitle">Wednesday</li>
				<li class="addItem"><input type="text" placeholder="add new item...">
				</li>
			</ul>

			<ul>
				<li class="listTitle">Friday</li>
				<li class="addItem"><input type="text" placeholder="add new item...">
				</li>
			</ul>

			<ul>
				<li class="listTitle">Saturday</li>
				<li class="addItem"><input type="text" placeholder="add new item...">
				</li>
			</ul>

			<ul>
				<li class="listTitle">Sunday</li>
				<li class="addItem"><input type="text" placeholder="add new item...">
				</li>
			</ul>
		</div>
	</div>

<div id="trash">
	Drop here to remove an Item
</div>

















<script src="./jq/jQuery.js"></script>	
<script src="./jq/jquery-ui-1.12.1/jquery-ui.js"></script>
<script src="./jq/script.js"></script>	
</body>
</html>
